<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Me: JavaScript Edition!</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <!-- time secition-->
    <div id="timer" class="timer"></div>
    <!-- questions seciton-->
    <div id="question" class="question"></div>
    <!-- multiple choices section-->
    <ul id="multipleChoice" class="multipleChoice"></ul>
    <!-- section if answer is correct or incorrect-->
    <div id="question-result" class="question-result"></div>
    <!-- highscore section-->
    <ol id="scoreList" class="scoreList">
        <button id="view" class="view">HighScores!</button>
    </ol>
    
    <!--link to javascript-->
    <script src="./assets/script.js"></script>
</body>
</html>
